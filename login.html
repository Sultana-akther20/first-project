<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="In this project I used links to other pages sign up page, used form amd buttons etc">
   <meta name="keywords" content="making a website by using html, css">
   <meta name="author" content="Sultana Akther">
    <!--title for webpage-->
    <title>Sign up to login</title>
    <!--link for stylesheet-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="body">
    <!--I used nav bar for anchor link and used aria label for screen reader-->
    <nav id="extarnel">
        <a href="main-page.html" aria-label="go to the home">Home</a>
        <a href="form.html" aria-label="go to the form page">Form for booking</a>
    </nav>
    <!--main header-->
    <header class="middle">
        <h1>Sign up page to join as a member</h1>
        <p class="paragraph"><strong>If you register as a member of our website you will get 10% discount on your
            purces.</strong></p>
    </header>
    <!--used form element for login page-->
    <form action="congratulation.html" class="login">
        <div>
            <!--used email button and label-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <!--used password button-->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <!--used username button-->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        </div>
        <br>
        <div>
            <!--used submit button to click submit-->
         <label for="submit">Click submit button to register</label>   
        <input type="submit" id="submit" value="submit" required>
        </div>
    </form>

</body>
</html>
