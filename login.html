<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="In this project I used links to other pages sign up page, used form amd buttons etc">
    <meta name="keywords" content="making a website by using html, css">
    <meta name="author" content="Sultana Akther">
    <!--title for webpage-->
    <title>Sign up to login</title>
    <!--link for stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">

    <!--main header-->
    <header class="middle">
        <!--I used nav bar for anchor link and used aria label for screen reader-->
        <nav id="extarnel">
            <a href="index.html" aria-label="go to the home">Home</a>
            <a href="form.html" aria-label="go to the form page">Form for booking</a>
            <a href="index.html#product-details" aria-label="Go to the product section">Product</a>
            <a href="index.html#contact" aria-label="Go to the contact us section">Contact</a>
        </nav>
        <h1>Sign up to become a member.</h1>
        <p class="paragraph"><strong>Register now to get an exclusive 10% off to all purchases.</strong></p>
    </header>
    <!--used form element for login page-->
    <form action="congratulation.html" class="login">
        <div>
            <!--used email button and label-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <!--used password button-->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <!--used username button-->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <br>
        <div>
            <!--used submit button to click submit-->
            <label for="submit">Click submit button to register</label>
            <input type="submit" id="submit" value="submit">
        </div>
    </form>
    <footer>
        <h3>Online Address to Find Us:</h3>
        <!--used links and icon form Font Awesomr Kit -->
        <a href="https://www.instagram.com/linabegum2020" target="_blank" rel="noopener"><i
                class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@sultana202021" target="_blank" rel="noopener"><i
                class="fa-brands fa-tiktok"></i></a>
        <!--used copyright symbol-->
        <p>&copy; Sultana Akther 2024</p>
    </footer>
    <!--this is the script link I used from Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/0e921207fe.js" crossorigin="anonymous"></script>
</body>

</html>
