<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="In this project I'm serving people who needs to decorate the wedding stages, wedding clothes etc">
   <meta name="keywords" content="making a website by using html, css">
   <meta name="author" content="Sultana Akther">
   <!--title for webpage-->
   <title>From</title>
   <!--link to stylesheet-->
   <link rel="stylesheet" href="css/style.css">
</head>

<body id="form-body">
   <!--main header for the page-->
   <header class="middle">
      <h1>From To make booking</h1>
</header>
<!--nav bar for anchor links-->
   <nav id="external">
      <a href="login.html aria-label=" aria-label="go to the login page">Login</a>
      <a href="main-page.html" aria-label="go to the home">Home</a>
</nav>
<!--made form to make a booking -->
   <form action="booking.html">
      <!--header for the form-->
      <h2>Enter your details:</h2>
      <!--used name button-->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="full-name" placeholder="Your Name">
      <br>
      <!--this is email button-->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
     <br>
      <!--used select,from drop down menu to select -->
      <label for="item">Choose the type of the clothes you want</label>
      <select id="item" name="for who">
         <option value="brides-clothes">Brides clothes</option>
         <option value="grooms-clothes">Grooms clothes</option>
         <option value="bridesmaid">Bridesmaid</option>
      </select>
      <br>
<!--used checkboxes for to choose the stages-->
      <p>Choose the decoration for the stage</p>
      <div>
         <input type="checkbox" id="stage" name="stage">
         <label for="stage">Wedding stage</label>
      </div>
      <div>
         <input type="checkbox" id="stage" name="stage">
         <label for="stage">Mahendi stage</label>
      </div>
      <div>
         <input type="checkbox" id="stage" name="stage">
         <label for="stage">Angagement party stage</label>
      </div>
      <br>
      <!--used radio button to to choose the type of bouquet-->
      <div>
         <p>What type of bouquet do you want?</p>
         <input id="bouquet" name="wedding-bouquet" value="bouquet" type="radio">
         <label for="bouquet">Wedding Bouquet</label>
         <input id="bouquet" name="mahendi-bouquet" value="bouquet" type="radio">
         <label for="bouquet">Mahendi Bouquet</label>
         <input id="bouquet" name="bridesmaid-bouquet" value="bouquet" type="radio">
         <label for="bouquet">Bridesmaid Bouquet</label>
      </div>
      <br>
      <!--used fieldset and textarea to feedback-->
      <fieldset>
         <label for="feedback">Give feedback about our website, so we can improve.</label>
         <br>
         <textarea name="feedback" id="feedback" rows="3" col="400"></textarea>
      </fieldset>
      <br>
      <!--this is submit button-->
      <div>
         <input type="submit" value="submit">
      </div>
      <br>
      <!--this is reset button-->
      <div>
         <input type="reset" value="reset">
      </div>
   </form>
</body>

</html>
