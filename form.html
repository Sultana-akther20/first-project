<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="In this project I'm serving people who needs to decorate the wedding stages, wedding clothes etc">
   <meta name="keywords" content="making a website by using html, css">
   <meta name="author" content="Sultana Akther">
   <!--title for webpage-->
   <title>From</title>
   <!--link to stylesheet-->
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="form-body">
   <!--main header for the page-->
   <header class="middle">
      <h1>From To make a booking</h1>

      <!--nav bar for anchor links-->
      <nav id="external">
         <a href="login.html" aria-label="go to the login page">Login</a>
         <a href="index.html" aria-label="go to the home">Home Page</a>
         <a href="index.html#home" aria-label="Go to the top of the home page">Home</a>
         <a href="index.html#product-details" aria-label="Go to the product section">Product</a>
         <a href="index.html#contact" aria-label="Go to the contact us section">Contact</a>
      </nav>
   </header>
   <!--made form to make a booking -->
   <form action="booking.html">
      <!--header for the form-->
      <h2>Enter your details:</h2>
      <!--used name button-->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="full-name" placeholder="Your Name">
      <br>
      <!--this is email button-->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
      <br>
      <!--used select,from drop down menu to select -->
      <label for="item">Choose the type of the clothes you want</label>
      <select id="item" name="for who">
         <option value="brides-clothes">Bride clothes</option>
         <option value="grooms-clothes">Groom clothes</option>
         <option value="bridesmaid">Bridesmaid clothes</option>
      </select>
      <br>
      <!--used checkboxes for to choose the stages-->
      <p>Choose the type of decoration for the stage</p>
      <div>
         <input type="checkbox" id="stage" name="stage">
         <label for="stage">Wedding stage</label>
      </div>
      <div>
         <input type="checkbox" id="stage1" name="stage">
         <label for="stage1">Mahendi stage</label>
      </div>
      <div>
         <input type="checkbox" id="stage2" name="stage">
         <label for="stage2">Angagement party stage</label>
      </div>
      <br>
      <!--used radio button to to choose the type of bouquet-->
      <div>
         <p>What type of bouquet do you want?</p>
         <input id="bouquet" name="wedding-bouquet" value="bouquet" type="radio">
         <label for="bouquet">Wedding Bouquet</label>
         <input id="bouquet1" name="mahendi-bouquet" value="bouquet" type="radio">
         <label for="bouquet1">Mahendi Bouquet</label>
         <input id="bouquet2" name="bridesmaid-bouquet" value="bouquet" type="radio">
         <label for="bouquet2">Bridesmaid Bouquet</label>
      </div>
      <br>
      <!--used fieldset and textarea to feedback-->
      <fieldset>
         <label for="feedback">Give feedback about our website, so we can improve.</label>
         <br>
         <textarea name="feedback" id="feedback" rows="3" cols="40"></textarea>
      </fieldset>
      <br>
      <!--this is submit button-->
      <div>
         <input type="submit" value="submit">
      </div>
      <br>
      <!--this is reset button-->
      <div>
         <input type="reset" value="reset">
      </div>
   </form>
   <footer>
      <h3>Online Address to Find Us:</h3>
      <!--used links and icon form Font Awesomr Kit -->
      <a href="https://www.instagram.com/linabegum2020" target="_blank" rel="noopener"><i
            class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@sultana202021" target="_blank" rel="noopener"><i
            class="fa-brands fa-tiktok"></i></a>
      <!--used copyright symbol-->
      <p>&copy; Sultana Akther 2024</p>
   </footer>
   <!--this is the script link I used from Font Awesome Kit-->
   <script src="https://kit.fontawesome.com/0e921207fe.js" crossorigin="anonymous"></script>

</body>

</html>
